<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="Assets/CSS/custom.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Главная</title>

<body class="px-6">
    <header class="w-full flex items-center justify-between pt-1 pb-px border-b border-black">
        <div>
            <img src="Assets/Images/header/logo.png" alt="">
        </div>
        <div class="flex items-center gap-2.5">
            <button>
                <img src="Assets/Images/header/phone.svg" alt="">
            </button>
            <button>
                <img src="Assets/Images/header/chat.svg" alt="">
            </button>
            <button type="button" class="relative h-6 w-6" id="toggler">
                <img src="Assets/Images/header/menu.svg" alt="" class="absolute top-0 left-0">
                <img src="Assets/Images/header/close.svg" alt="" class="absolute top-0 left-0 hidden">
            </button>
        </div>
    </header>  
    <div class="w-full px-6 left-0 absolute top-auto z-50 pt-4 pb-[137px] flex flex-col bg-[#F0F0F0] inter text-xl transition-all duration-500 -translate-y-[calc(100%+43px)]" id="menu">
        <button class="bg-[#F76B24] pl-4 pr-3 py-3 text-white self-end rounded-[20px]">Вход и регистрация</button>
        <button class="w-full pb-2 border-b border-black flex items-end justify-between pt-9 dropdown-toggler" type="button">
            <span>База дикторов</span>
            <img src="Assets/Images/icons/dropdown.svg" alt="" class="transition-all duration-500 dropdown-img">
        </button>
        <div class="hidden dropdown-list">
            <div class="flex flex-col text-base gap-2.5 mt-2.5 text-[#616060]">
                <a href="" class="pb-1 border-b border-[#79838B] px-6 w-full">Дикторский голос</a>
                <a href="" class="pb-1 border-b border-[#79838B] px-6 w-full">Аудиоролик</a>
                <a href="" class="pb-1 border-b border-[#79838B] px-6 w-full">Вокал</a>
                <a href="" class="pb-1 border-b border-[#79838B] px-6 w-full">Пародия</a>
                <a href="" class="pb-1 border-b border-[#79838B] px-6 w-full">Сценарий</a>
            </div>
        </div>
        <button class="w-full pb-2 border-b border-black flex items-end justify-between pt-4 dropdown-toggler" type="button">
            <span>Купить</span>
            <img src="Assets/Images/icons/dropdown.svg" alt="" class="transition-all duration-500 dropdown-img">
        </button>
        <div class="hidden dropdown-list">
            <div class="flex flex-col text-base gap-2.5 mt-2.5 text-[#616060]">
                <a href="" class="pb-1 border-b border-[#79838B] px-6 w-full">Дикторский голос</a>
                <a href="" class="pb-1 border-b border-[#79838B] px-6 w-full">Аудиоролик</a>
                <a href="" class="pb-1 border-b border-[#79838B] px-6 w-full">Вокал</a>
                <a href="" class="pb-1 border-b border-[#79838B] px-6 w-full">Пародия</a>
                <a href="" class="pb-1 border-b border-[#79838B] px-6 w-full">Сценарий</a>
            </div>
        </div>
        <a href="" class="w-full pb-2 border-b border-black pt-4">Цены</a>
        <a href="" class="w-full pb-2 border-b border-black pt-4">Дикторы по популярности</a>
        <a href="" class="w-full pb-2 border-b border-black pt-4">Рассчитать стоимость</a>
        <a href="" class="w-full pb-2 border-b border-black pt-4">Контакты</a>
        <a href="tel:8 800 000 00 00" class="pt-10">8 800 000 00 00 </a>
    </div>
